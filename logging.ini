[loggers]
keys=root,agent,auditor,system

[handlers]
keys=consoleHandler,fileHandler,agentFileHandler,auditorFileHandler

[formatters]
keys=standard,detailed

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_agent]
level=DEBUG
handlers=agentFileHandler,consoleHandler
qualname=agent
propagate=0

[logger_auditor]
level=DEBUG
handlers=auditorFileHandler,consoleHandler
qualname=auditor
propagate=0

[logger_system]
level=INFO
handlers=consoleHandler,fileHandler
qualname=system
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/system.log', 'a', 10485760, 5, 'utf-8')

[handler_agentFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/agents/agent.log', 'a', 10485760, 5, 'utf-8')

[handler_auditorFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=detailed
args=('logs/auditors/auditor.log', 'a', 10485760, 5, 'utf-8')

[formatter_standard]
format=%(levelname)s - %(message)s

[formatter_detailed]
format=%(asctime)s - %(name)s - %(levelname)s - [%(threadName)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S


